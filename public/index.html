<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhiva</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/repo-cards.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="browser.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://wxn0brp.github.io/paper/style.css">
</head>

<body>
    <header>
        <button id="open-settings">⚙️</button>
        <h1>Zhiva Store</h1>
        <div id="update-container">
            <div>
                <button id="check-updates-btn">Check for Updates</button>
                <button id="update-all-btn">Update All</button>
            </div>
            <div id="update-status" style="margin-top: 5px;"></div>
        </div>
        <div id="settings" style="display: none;">
            <h3>Shortcut Preferences</h3>
            <div class="shortcut-options">
                <label>
                    <input type="checkbox" data-id="shortcut-menu">
                    <span>Menu</span>
                </label>
                <label>
                    <input type="checkbox" data-id="shortcut-desktop">
                    <span>Desktop</span>
                </label>
                <label>
                    <input type="checkbox" data-id="shortcut-not">
                    <span>Not</span>
                </label>
            </div>
            <div class="shortcut-actions">
                <button id="save-shortcuts-btn">Save</button>
            </div>
        </div>
    </header>
    <main>
        <section id="zhiva-repo-list"></section>
    </main>
    <footer>
        <p>Powered by Zhiva</p>
    </footer>

    <div id="confirmation-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div id="modal-warning" style="display: none; color: orange; margin-top: 10px;">
                Warning:
                This application is unverified and has not been reviewed for security.
                Installing it may pose a risk.
            </div>
            <div class="shortcut-options">
                <label>
                    <input type="checkbox" data-id="shortcut-menu">
                    <span>Menu</span>
                </label>
                <label>
                    <input type="checkbox" data-id="shortcut-desktop">
                    <span>Desktop</span>
                </label>
                <label>
                    <input type="checkbox" data-id="shortcut-not">
                    <span>Not</span>
                </label>
            </div>
            <div class="modal-buttons">
                <button id="modal-confirm">Confirm</button>
                <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div id="FD-message"></div>
    <div id="FD-prompt"></div>

    <script type="module" src="browser.js"></script>
    <script src="https://wxn0brp.github.io/paper/dist/load.js"></script>
</body>

</html>
